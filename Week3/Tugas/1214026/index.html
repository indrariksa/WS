<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!--  Application Details Start -->
    <div class="w-full bg-blue-200">
        <div class="container mx-auto py-8">
            <div class="w-96 mx-auto bg-purple-200 rounded shadow">

                <div class="mx-16 py-4 px-8 text-black text-xl font-bold border-b border-solid border-black">Student Application
                </div>

              <!--<form name="student_application" id="student_application" action=""> -->  
                    <div class="py-4 px-8">

                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2">Student ID:</label>
                            <input id="student_id" class=" border rounded w-full py-2 px-3 text-grey-darker" type="text"
                                name="student_id" id="student_id" value="" placeholder="Enter Your ID">
                     
                        </div>


                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2">Student Name:</label>
                            <input id="student_name" class=" border rounded w-full py-2 px-3 text-grey-darker" type="text"
                                name="student_name" id="student_name" value="" placeholder="Enter Your Name">
                      
                        </div>

                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2">Course Name:</label>
                            <input id="course_name" class=" border rounded w-full py-2 px-3 text-grey-darker" type="text"
                                name="course_name" id="course_name" value="" placeholder="Enter Your Course Name">
                            
                        </div>

                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2">Email:</label>
                            <input  id="email"  class=" border rounded w-full py-2 px-3 text-grey-darker" type="email"
                                name="email" id="email" value="" placeholder="Enter Your Course Email">
                            
                        </div>

                        <div class="mb-4">
                            <label class="block text-grey-darker text-sm font-bold mb-2">Telephone:</label>
                            <input id="telephone" class=" border rounded w-full py-2 px-3 text-grey-darker" type="text"
                                name="telephone" id="telephone" value="" placeholder="Enter Your Telephone">
                            
                        </div>



                        <div class="mb-4">
                            <button
                                onclick="PushButton()" id="tombol" class="mb-2 mx-16 rounded-full py-1 px-20 font-bold bg-gradient-to-r from-purple-400 to-pink-500 ">
                                Save
                            </button>
                        </div>
                    </div>
             

            </div>

        </div>
    </div>
    <!--  Application Details End -->


   
                    </div>
                </form>

            </div>

        </div>
    </div>
    <!-- Student Visa End -->


<script src="ws.js"></script>

</body>

</html>
