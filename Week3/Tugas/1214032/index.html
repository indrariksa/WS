<body class="bg-gray-200">
    <!-- This is an example component -->
<div class="h-screen font-sans login bg-cover">
<div class="container mx-auto h-full flex flex-1 justify-center items-center">
    <div id="formsignup" class="w-full max-w-lg">
      <div class="leading-loose">
        <div class="max-w-sm m-4 p-10 bg-white bg-opacity-25 rounded shadow-xl">
            <p class="text-white font-medium text-center text-lg font-bold">SIGN UP</p>
            <div class="text-center">
              <a class="inline-block right-0 align-baseline font-bold text-sm text-500 text-white hover:text-red-400">
                Enter your information to register
              </a>
            </div>
              <div class="">
                <label class="block text-sm text-white" for="namadepan">First Name</label>
                <input  class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white" type="text" id="namadepan"  placeholder="Al" aria-label="namadepan" required>
              </div>
              <div class="">
                <label class="block text-sm text-white" for="namabelakang">Last Name</label>
                <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white" type="text" id="namabelakang"  placeholder="Novianti" aria-label="namabelakang" required>
              </div>
              <div class="">
                <label class="block text-sm text-white" for="no">No. Telephone</label>
                <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white" type="text" id="no"  placeholder="62867388392" aria-label="no" required>
              </div>
              <div class="">
                <label class="block text-sm text-white" for="email">E-mail</label>
                <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white" type="email" id="email"  placeholder="alnoviantirs@gmail.com" aria-label="email" required>
              </div>
              <div class="mt-2">
                <label class="block  text-sm text-white" for="password">Password</label>
                 <input class="w-full px-5 py-1 text-gray-700 bg-gray-300 rounded focus:outline-none focus:bg-white"
                  type="password" id="password" placeholder="********" arial-label="password" required>
              </div>

              <div class="mt-4 items-center flex justify-between">
                <button onclick="PushButton()" id="tombol" class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 hover:bg-gray-800 rounded"
                  type="submit">SIGN UP NOW</button>
                <a class="inline-block right-0 align-baseline font-bold text-sm text-500 text-white hover:text-red-400"
                  href="#">Login</a>
              </div>

        </div>

      </div>
    </div>
  </div>
</div>
