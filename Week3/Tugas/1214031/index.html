    <title>Event Reservation</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  
  <body class="flex h-screen w-full items-center justify-center bg-red-900 bg-cover bg-no-repeat px-20 py-10" style="
    background-image: url('https://images.unsplash.com/photo-1499123785106-343e69e68db1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1748&q=80')">


    <div class="w-full py-10 px-5 md:px-10">
      <!-- component -->
      <div id="resvform" class="rounded-xl bg-gray-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-md max-sm:px-8">
      <!-- component -->
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="mx-auto w-full max-w-[550px]">
          <div id="judul" class="text-center text-2xl text-white mb-8 font-medium bg-red-600 rounded py-2"><h1>EIOFEST RESERVATION FORM</h1></div>  
          <div id="status" class="text-center text-yellow-200 py-1.5 mb-5 bg-red-600 rounded-md"></div>
          <div class="-mx-3 flex flex-wrap">
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <label for="fName" class="mb-3 block text-base font-medium text-white"> First Name </label>
                <input
                  required
                  type="text"
                  name="fName"
                  id="fName"
                  placeholder="First Name"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                />
              </div>
            </div>
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <label for="lName" class="mb-3 block text-base font-medium text-white"> Last Name </label>
                <input
                  type="text"
                  name="lName"
                  id="lName"
                  placeholder="Last Name"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                />
              </div>
            </div>
          </div>
          <div class="mb-5">
            <label for="guest" class="mb-3 block text-base font-medium text-white"> How many guest are you bringing? </label>
            <input
              type="number"
              name="guest"
              id="guest"
              placeholder="5"
              min="0"
              class="w-full appearance-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
            />
          </div>

          <div class="-mx-3 flex flex-wrap">
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <label for="date" class="mb-3 block text-base font-medium text-white"> Date </label>
                <input type="date" name="date" id="date" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-blue outline-none focus:border-[#6A64F1] focus:shadow-md" />
              </div>
            </div>
            <div class="w-full px-3 sm:w-1/2">
              <div class="mb-5">
                <label for="time" class="mb-3 block text-base font-medium text-white"> Time </label>
                <input type="time" name="time" id="time" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
              </div>
            </div>
          </div>

          <div id="kehadiran" class="mb-5" not null>
            <label class="mb-3 block text-base font-medium text-white">
              Are you coming to the event?
            </label>
            <div class="flex items-center space-x-6 text-center">
              <div class="flex items-center">
                <input
                  type="radio"
                  name="radio1"
                  id="r1"
                  class="h-5 w-5"
                />
                <label
                  for="radioButton1"
                  class="pl-3 text-base font-medium text-white"
                >
                  Yes
                </label>
              </div>
              <div class="flex items-center">
                <input
                  type="radio"
                  name="radio1"
                  id="r2"
                  class="h-5 w-5"
                />
                <label
                  for="radioButton2"
                  class="pl-3 text-base font-medium text-white"
                >
                  No
                </label>
              </div>
            </div>
          </div>

          <div>
            <button onclick="PushButton()" id="tombol" class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">Submit</button>
          </div>

          
        </div>
      </div>
    </div>
  </div>

    <!-- javascript -->
    <script src="ws.js"></script>
  </body>
</html>
