      <div class="register">
        <h2 class="text-2xl mb-6">Register</h2>
        <div class="display_name flex border rounded text-gray-500 mb-4">
          <input id="displayname" class="outline-none px-4 h-full py-2 text-lg" type="text" placeholder="display name" />
        </div>

        <div class="username flex border rounded text-gray-500 mb-4">
          <input id="username" class="outline-none px-4 h-full py-2 text-lg" type="text" placeholder="username" />
        </div>

        <div class="password flex border rounded text-gray-500 mb-4">
          <input id="password" class="outline-none px-4 h-full py-2 text-lg" type="password" placeholder="password" />
        </div>

        <div class="alamat flex border rounded text-gray-500 mb-4">
          <input id="alamat" class="outline-none px-4 h-full py-2 text-lg" type="text" placeholder="alamat" />
        </div>

        <div class="email flex border rounded text-gray-500 mb-4">
          <input id="email" class="outline-none px-4 h-full py-2 text-lg" type="email" placeholder="email" />
        </div>

        <div class="show_info text-sm mb-4 w-max text-red-400">username already taken</div>
        <div class="submit border rounded mb-4 bg-blue-600 text-white cursor-pointer">
          <div class="wrapper flex w-max mx-auto">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 my-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
            </svg>
            <input onclick="PushButton()" id="tombol" class="outline-none px-2 h-full cursor-pointer py-2 text-lg bg-transparent" value="Register" />
          </div>
        </div>
      </div>
    </div>

    <script src="ws.js"></script>
