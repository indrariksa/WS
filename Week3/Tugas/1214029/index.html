    <title>Simple Register/Sign Up Form by Scott Windon. </title>

            <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body class="bg-gray-200">

    <div class="grid min-h-screen place-items-center">
        <div id="formsignup" class="w-11/12 p-12 bg-white sm:w-8/12 md:w-1/2 lg:w-5/12">
          <h1 class="text-xl font-semibold">Hello there ?, <span class="font-normal">please fill in your information to continue</span></h1>
            <div class="flex justify-between gap-3">
              <span class="w-1/2">
                <label for="firstname" class="block text-xs font-semibold text-gray-600 uppercase">Firstname</label>
                <input id="firstname" type="text" name="firstname" placeholder="Agita" autocomplete="given-name" class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
              </span>
              <span class="w-1/2">
                <label for="lastname" class="block text-xs font-semibold text-gray-600 uppercase">Lastname</label>
              <input id="lastname" type="text" name="lastname" placeholder="Nurfadillah" autocomplete="family-name" class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
              </span>
            </div>
            <label for="email" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">E-mail</label>
            <input id="email" type="email" name="email" placeholder="agitanurfadillah45@gmail.com" autocomplete="email" class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
            <label for="password" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Password</label>
            <input id="password" type="password" name="password" placeholder="********" autocomplete="new-password" class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
            <label for="passwordconfirm" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Confirm password</label>
            <input id="passwordconfirm" type="password" name="passwordconfirm" placeholder="********" autocomplete="new-password" class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
            <button onclick="PushButton()" id="tombol" class="w-full py-3 mt-6 font-medium tracking-widest text-white uppercase bg-black shadow-lg focus:outline-none hover:bg-gray-900 hover:shadow-none">
              Sign up
            </button>
            <p class="flex justify-between inline-block mt-4 text-xs text-gray-500 cursor-pointer hover:text-black">Already registered?</p>
        </div>
      </div>

<script src="ws.js"></script>
</body>
</html>
