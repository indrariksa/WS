    <title>Simple Register/Sign Up Form by Scott Windon. </title>

    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-200">
    <div
        class="w-full h-auto overflow-scroll block h-screen bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 p-4 flex items-center justify-center">
        <div class="bg-white py-6 px-10 sm:max-w-md w-full ">
            <div class="sm:text-3xl text-2xl font-semibold text-center text-sky-600  mb-12">
                Registration Form
            </div>
            <div class="" id="formsignup">
                <div>
                    <input type="text"
                        class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500"
                        id="nama"
                        placeholder="Name" required/>
                </div>
                <div>
                    <input type="email"
                        class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500 my-8"
                        id="email"
                        placeholder="Eamil Adress " required />
                </div>
                <div>
                    <input type="text"
                        class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500 mb-8"
                        id="negara"
                        placeholder="Country" required />
                </div>
                <div>
                    <input type="phone"
                        class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500 mb-8"
                        id="telepon"
                        placeholder="Phone " required />
                </div>
                <div class="">
                    <input type="password"
                        class="focus:outline-none border-b w-full pb-2 border-sky-400 placeholder-gray-500 mb-8"
                        id="password"
                        placeholder="Password " required/>
                </div>
                <div class="flex">
                    <input type="checkbox" class="border-sky-400 " value="" id="terms"/>
                    <div class="px-3 text-gray-500">
                        I accept terms & conditions
                    </div>
                </div>
                
                <div id="status" style="color: red;">
                    
                </div>
                <div class="flex justify-center my-6">
                    <button
                        onclick="PushButton()"
                        class=" rounded-full  p-3 w-full sm:w-56   bg-gradient-to-r from-sky-600  to-teal-300 text-white text-lg font-semibold ">
                        Create Account
                    </button>
                </div>
                <div class="flex justify-center ">
                    <p class="text-gray-500">Already have an acount? </p>
                    <a href="" class="text-sky-600 pl-2"> Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="ws.js"></script>
</body>

</html>
